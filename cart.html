<!doctype html>
<html ng-app>
<head>
  <meta charset="UTF-8">
  <title>4doctors</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
</head>
<body>
  <header>
    <div class="h-left"><a href="#" class="back"><img src="images/svg/back-ico.svg" width="13" alt=""></a></div>
    <div class="h-center">Корзина</div>
  </header>
  <div class="content">
      <table class="cart-table">
        <tr>
          <td class="cart-product-thumb">
            <img src="images/thumb-small.png" height="72" alt="">
          </td>
          <td class="cart-product-descr">
            <div>Женский топ: 64743</div>
            <div>Цвет: Белый</div>
            <div>Размер: 42/44</div>
            <div>Цена: 1 500 руб</div>
            <div class="qty-wrapper">
              <a href="#" class="qty-minus">-</a><input type="text" class="qty" value="1"><a href="" class="qty-plus">+</a>
            </div>
          </td>
        </tr>
        <tr>
          <td class="cart-product-thumb">
            <img src="images/thumb-small3.png" height="72" alt="">
          </td>
          <td class="cart-product-descr">
            <div>Женский топ: 47634</div>
            <div>Цвет: Фиолетовый</div>
            <div>Размер: 42/44</div>
            <div>Цена: 2 100 руб</div>
            <div class="qty-wrapper">
              <a href="#" class="qty-minus">-</a><input type="text" class="qty" value="1"><a href="" class="qty-plus">+</a>
            </div>
          </td>
        </tr>
      </table>
      <div class="align-center">
        <a href="#" class="cart-btn">ПРОДОЛЖИТЬ ПОКУПКИ</a>
      </div>
      <div class="product-add-btn-placeholder"></div>
      <div class="product-add-to-cart">
        <button class="add-to-cart-btn">Оформить заказ</button>
      </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
