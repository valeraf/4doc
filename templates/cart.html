<header>

  <div class="h-center">Корзина</div>
</header>
<div class="headerplaceholder"></div>
<div class="content">
    <table class="cart-table">
      <tr>
        <td class="cart-product-thumb">
          <img src="images/thumb-small.png" height="72" alt="">
        </td>
        <td class="cart-product-descr">
          <div>Женский топ: 64743</div>
          <div>Цвет: Белый</div>
          <div>Размер: 42/44</div>
          <div>Цена: 1 500 руб</div>
          <div class="qty-wrapper">
            <a href ng-click="minus($event)" class="qty-minus">-</a><input type="text" class="qty" value="1"><a href ng-click="plus($event)" class="qty-plus">+</a>
          </div>
        </td>
      </tr>
      <tr>
        <td class="cart-product-thumb">
          <img src="images/thumb-small3.png" height="72" alt="">

        <td class="cart-product-descr">

            <a href ng-click="minus($event)" class="qty-minus">-</a><input type="text" class="qty" value="1"><a href ng-click="plus($event)" class="qty-plus">+</a>
          </div>
        </td>
      </tr>
    </table>
    <div class="align-center">
      <a href ng-click="go('category/tops')" class="cart-btn">ПРОДОЛЖИТЬ ПОКУПКИ</a>
    </div>
    <div class="product-add-btn-placeholder"></div>
    <div class="product-add-to-cart">
      <button ng-click="go('checkout/step1')" class="add-to-cart-btn">Оформить заказ</button>
    </div>
</div>
