<header>
  <div class="h-left"><a href ng-click="back()" class="back"><img src="images/svg/back-ico.svg" width="13" alt=""></a></div>
  <div class="h-center">Способ доставки</div>
</header>
<div class="headerplaceholder"></div>
<div class="content">
  <div class="order-form">
    <form name="orderForm" novalidate role="form">
      <ul class="shipping-methods">
        <li>
          <label ng-class="{checked : shipping == 'self'}">
            <input type="radio" ng-model="shipping" value="self" name="shipping">
            <strong>Самовывоз - 0 руб.</strong>
            <span>Москва, метро Кропоткинская, Болотная набережная 7/3 <br> шоурум 4doctors</span>
          </label>
        </li>
        <li>
          <label ng-class="{checked : shipping == 'courier'}">
            <input type="radio" ng-model="shipping" value="courier" name="shipping">
            <strong>Курьером - 300 руб.</strong>
            <span>по Москве в рабочие дни <br>с 10:00 до 18:00</span>
          </label>
        </li>
      </ul>
      <div class="next-step">
        <a href ng-click="submit(orderForm, $event)" class="cart-btn" data-next="5">ПРОДОЛЖИТЬ</a>
      </div>
    </form>
  </div>
  <div class="customer-data" ng-if="customer">
    <table>
      <tr>
        <td class="td-right">Город:</td>
        <td class="td-left">{{customer.city}}</td>
      </tr>
      <tr>
        <td class="td-right">Страна:</td>
        <td class="td-left">{{customer.country}}</td>
      </tr>
      <tr>
        <td class="td-right">Покупатель:</td>
        <td class="td-left">{{customer.name}}</td>
      </tr>
      <tr>
        <td class="td-right">Эл. Почта:</td>
        <td class="td-left">{{customer.email}}</td>
      </tr>
      <tr>
        <td class="td-right">Моб. телефон:</td>
        <td class="td-left">{{customer.tel}}</td>
      </tr>
    </table>
  </div>
</div>
