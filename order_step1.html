<!doctype html>
<html ng-app>
<head>
  <meta charset="UTF-8">
  <title>4doctors</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
</head>
<body>
  <header>
    <div class="h-left"><a href="#" class="back"><img src="images/svg/back-ico.svg" width="13" alt=""></a></div>
    <div class="h-center">Покупатель</div>
  </header>
  <div class="content">
      <div class="order-form">
        <div class="input-box">
          <label>Электронная почта</label>
          <input type="email" autocomplete="off" placeholder="Электронная почта">
        </div>
        <div class="input-box">
          <label>Номер мобильного телефона</label>
          <input type="tel" placeholder="Номер мобильного телефона">
        </div>
        <div class="input-box">
          <label>Имя и Фамилия</label>
          <input type="text" placeholder="Имя и Фамилия">
        </div>
        <div class="next-step">
          <a href="#" class="cart-btn">ПРОДОЛЖИТЬ</a>
        </div>
      </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
